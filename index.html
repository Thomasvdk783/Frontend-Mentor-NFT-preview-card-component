<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
  <main class="card-container">
    <figure class="fig-equilibrium-illustration">
      <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium illustration">
      <div class="over">
        <img src="images/icon-view.svg" alt="view" class="over-icon" />
      </div>
    </figure>
    <section>
      <article>
        <h1>Equilibrium #3429</h1>
        <p class="p-under-main-title">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="li-1">
            <img src="./images/icon-ethereum.svg" alt=""><p>0.041ETH</p>
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt=""><p>3 days left</p>
          </li>
        </ul>
      </article>
      <figure class="box-profile">
        <img class="img-avatar" src="./images/image-avatar.png" alt="">
        <figcaption class="figcaption-box-profile">
          Creation of <span class="id-name">Jules Wyvern</span>
        </figcaption>
      </figure>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas VDK</a>.
  </div>
</body>
</html>
